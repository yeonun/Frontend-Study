<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Web</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/js_event.css">
</head>
<body>
    <div class="characters">
        <div class="ilbuni a">
            <img src="images/ilbuni_0.png" alt="일분이">
        </div>
        <div class="ilbuni b">
            <img src="images/ilbuni_1.png" alt="일분이">
        </div>
        <div class="ilbuni c">
            <img src="images/ilbuni_2.png" alt="일분이">
        </div>
        <div class="ilbuni d">
            <img src="images/ilbuni_3.png" alt="일분이">
        </div>
    </div>

    <script>
        //전역변수 사용을 회피하기 위해 function안에 때려박아서 포장하기
        (function(){
            const characters = document.querySelector('.characters');

            function clickHandler(e){
                // 아래 두가지 경우 다, eventlistener를 호출한 매써드를 나타냄
                //console.log(this)
                //console.log(e.currentTarget);

                //얘는 내가 진짜 선택한 객체를 나타냄
                console.log(e.target)
            }
        
        characters.addEventListener('click', clickHandler)
        })();
    </script>
</body>
</html>
